<!-- template footer.html -->
<div id="ground">
    <div class="content-wrapper">
        <div class="footer-links-mooc">
          <ul>
          {% for link, label in openmooc_settings.FOOTER_LINKS %}
            {% if link %}
            <li><a href="{{ link }}">{{ label }}</a></li>
            {% else %}
            <li class="footer-no-link">{{ label }}</li>
            {% endif %}
          {% endfor %}
          </ul>
       </div>
    </div>
</div>
